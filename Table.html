<html>

<head>
	<title>Table Fun</title>
</head>

<body>
	<table border = "1" align="center">
		<tbody>
			<tr>
				<td><center>Grades</center>
					<table border = "4" align="center" width="100%">
						<thead>
							<tr align = "center">
								<th></th><th>HW1</th><th>HW2</th>
							</tr>
						</thead>
						<tbody>
							<tr align = "center">
								<th>Al</th><td>8</td><td>6</td>
							</tr>
							<tr align = "center">
								<th>Sue</th><td>9</td><td>10</td>
							</tr>
						</tbody>
					</table>
				</td>
				<td align = "center" bgcolor = "yellow"> <!-- can use style="background-color:yellow;" as well -->
					<img src = "aggie_dog.jpg" alt = "Aggie" width="80" height = "80">
				</td>
			</tr>
			<tr>
				<td rowspan="2" ><center>Information</center>
					<table border = "4" align="center" width="100%">
						<thead>
							<tr align = "center">
								<th></th><th>Age</th><th>Year</th>
							</tr>
						</thead>
						<tbody>
							<tr align = "center">
								<th>Al</th><td>21</td><td>Senior</td>
							</tr>
							<tr align = "center">
								<th>Sue</th><td>19</td><td>Junior</td>
							</tr>
						</tbody>
					</table>
				</td>
				<td width="150">This is an example of nested tables.</td>
			</tr>
			<tr>
				<td width="150">This technique is extensively used in commercial Web sites.</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
